<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Embed Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Web Design Project 3</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <!-- Làm tạm bằng img thay vì code tay em  -->
                <!-- Logo -->
                <a href="/" class="logo">
                    <img src="./assets/img/logo.svg" alt="">
                    <img src="./assets/img/logo__brand.svg" alt="shine smile">
                </a>
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <!-- Action -->
                <div class="header-action">
                    <a href="#!" class="header-action__login">Log In</a>
                    <button class="btn header-action__signup">Sign Up</button>
                </div>
            </div>
            <section class="hero">
                <section class="hero__content">
                    <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc">Exceptional dental care for all ages. Your great smile begins with a great
                        dentist.</p>
                    <div class="hero__row">
                        <a href="" class="btn">Book Online</a>
                        <span class="hero__phone">or call (123) 456-7890</span>
                    </div>
                </section>
                <section class="hero__media">
                    <figure class = "hero__images">
                        <img src="./assets/img/hero_media2.jpg" alt="" class="hero__img">
                        <img src="./assets/img/hero_media1.jpg" alt="" class="hero__img">
                    </figure>
                </section>
            </section>
        </div>
    </header>


</body>

</html>
